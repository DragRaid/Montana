<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        
        <title>Montana Portfolio</title>
    </head>
    <body>
      <div class="header">
        <img src="./Montana/img/logo.png">
        <div class="header-right">
          <a>Welcome to my Website</a>
        </div>
      </div>

      <div class="container">
        <div class="logreg-box">
          <div class="form-box login">
            <form action="#">
              <h2>Sign In</h2>
              <div class="input-box">
                <span class="icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" value="stevenjohnmontana@yahoo.com.ph" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="password" value="Sjm719" required>
                <label>Password</label>
              </div>

              <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="button" class="btn" onclick="window.location.href='./Montana/home.html';">Sign in</button>
              <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
              </div>
            </form>
          </div>

          <div class="form-box register">
            <form action="#">
              <h2>Sign Up</h2>
              <div class="input-box">
                <span class="icon"><i class='bx bxs-user'></i></i></span>
                <input type="text" required>
                <label>Name</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class='bx bxs-envelope'></i></i></span>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="password" required>
                <label>Password</label>
              </div>

              <div class="remember-forgot">
                <label><input type="checkbox"> I agree to the terms and conditions</label>
              </div>
              <button type="submit" class="btn">Sign up</button>
              <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Sign in</a></p>
              </div>
            </form>
          </div>

        </div>
      </div>
      
    <script src="script.js"></script>
    </body>
</html>
